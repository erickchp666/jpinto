<!DOCTYPE html>
<html lang="es">

<head>
  <title>JPinto</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Header & Navbar  -->
  <header class="jpEstudioContable">
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logoJp" src="/img/logo jp1.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Contacto
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Celular</a></li>
                <li><a class="dropdown-item" href="#">Whatsapp</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Jumbotron -->
  <article>
    <!-- Slider -->
    <section class="sliderSection">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/empresa2.jpg" class="d-block w-100" alt="..." />

          </div>
          <div class="carousel-item">
            <img src="/img/empresa.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- Ribbon -->
    <section class="ribbonSection">
      <div id="ribbon" class="parallax container-fluid">
        <div id="logoParallax" class="container w-50 pl-5 rounded-3">
          <div class="row align-items-center">
            <div class="col-sm p-3">
              <a href="#sectProducts">
                <img class="w-75 mx-auto d-block" src="/img/logo 2.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- BORDE RIBBON -->
    <div id="separadorRibbon">
      <div class="content"></div>
    </div>

    <!-- Productos -->
    <section id="sectProducts" class="productosSection">
      <div id="products">
        <div class="container-sm p-1">

          <div class="row pt-5">
            <h3 class="text-center pb-5 pt-5 display-1 text-light">Juntos en tu día a día</h3>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="card w-100 card-border mb-5">
                <img src="/img/IVA-MENSUAL.png" class="card-img-top" alt="...">
                <div class="card-body ">
                  <p class="card-text">"Siempre te lleva la cuenta"</p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card w-100 card-border mb-5">
                <img src="/img/PATRIMONIAL.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">"Prioriza tus finanzas"</p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card w-100 card-border mb-5">
                <img src="/img/SEMESTRAL.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">"Contabilidad Sana para ti y tu negocio"</p>
                </div>
              </div>
            </div>
          </div>

    </section>

    <!-- BORDE RIBBON -->
    <div id="separadorRibbonTurn">
      <div class="content"></div>
    </div>



    <section class="formJp">
      <div class="formDivJp">
        <h1 class="col-6 h1Form display-1">Solicita una cotizacion</h1>
      <form class="row  col-5">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
    </section>

  </article>

  <!-- adicionales -->

  <!--footer  -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/popper.min.js"></script>
</body>

</html>
